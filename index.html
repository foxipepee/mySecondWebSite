<!--ESTA ETIQUETA ES HUERFANA E INDICA QUE ES UN DOCUMENTO DE TIPO HTML-->
<!DOCTYPE html>
<!--La primer etiqueta compuesta es html la cual tiene un atributo de tipo lang que genera un valor es para mi pagina sea en español-->
<html lang="es">
    <!--La etiqueta head es la cabeza de una pagina web-->
<head>
    <!--Meta con atributo charset y valor utf-8 sirve para la configuracion regional de idioma como las ñÑ-áéíóú-->
    <meta charset="UTF-8">
    <!--Meta con atributo http-equivt de valor "A-UA-COMPATIBLE" no es mas que una etiqueta huerfana que permite que el codigo html sea compatible con navegador edgede microsoft-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Meta con atributo name y content y respectivos valores sirve para ajustar la pantalla en funcion al dispositivo, ejemplo desktop o movil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sengunda pagina web que nervios</title>
</head>
<body>
    <h1>hola mundo!</h1>
    <p>Hola mamá volvi me dieron plan de mejoramiento</p>
    <img src="imagens/rataTriste.jpeg" height="400px" width="500px" alt="Un hasmter sentado en su rueda">
    <h2>De este a otros mundos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XWjmA2mvRr0?si=9GQjngIaHhuUWiHQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <audio controls autoplay src="audio/audioJlopez.mp3"></audio>
</body>
</html>
